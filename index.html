<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
	<title>
		Application Cache Demo
	</title>
</head>
<body>
	<a href="https://github.com/dustinnewbold/HTML5-App-Cache"><img style="position: absolute; top: 0; right: 0; border: 0;" src="fork.png" alt="Fork me on GitHub"></a>

	<div class="container">
		<h1>
			Application Cache Demo
		</h1>
		<p>
			This is a very simple demo. This demo caches this index file. You can view the cache manifest <a href="manifest.appcache">here</a>.
		</p>
		<p>
			You can now turn off any data connection (wifi or cellular) and refresh the page. The image below should change based on whether you are still connected to the internet.
		</p>
		<img src="online.png" width="200px" height="50px" />
	</div>
</body>
</html>
