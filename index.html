<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
	<title>
		Application Cache Demo
	</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>
			Application Cache Demo
		</h1>
		<p>
			This is a very simple demo. This demo caches this index file as well as the image below.
		</p>
		<p>
			You can now turn off any data connection (wifi or cellular) and refresh the page. You should continue to see this content as well as the image.
		</p>
		<img src="works.png" width="200px" height="200px" />
	</div>
</body>
</html>
