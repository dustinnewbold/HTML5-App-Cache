<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
	<title>
		Application Cache Demo
	</title>
</head>
<body>
	<a href="https://github.com/dustinnewbold/HTML5-App-Cache"><img style="position: absolute; top: 0; right: 0; border: 0;" src="fork.png" alt="Fork me on GitHub"></a>

	<div class="container">
		<h1>
			Application Cache Demo
		</h1>
		<p>
			This is a very simple demo. This demo caches this index file. The image below is NOT cached.
		</p>
		<p>
			You can now turn off any data connection (wifi or cellular) and refresh the page. If you continue to see the image below, it means that you are online.
		</p>
		<img src="online.png" width="200px" height="200px" />
	</div>
</body>
</html>
